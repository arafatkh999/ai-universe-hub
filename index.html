<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-06</title>
    <!-- FontAwsome CDN -->
    <script src="https://kit.fontawesome.com/cd2e9e4fa9.js" crossorigin="anonymous"></script>
    <!-- Bootstarp CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Header Start -->
    <header class="container text-center my-3">
        <h2>AI Universe Hub</h2>
        <button class="btn btn-danger mt-3" onclick="sortByDate()">Sort By Date</button>
    </header>
    <!-- Header End -->

    <!-- Main section start -->
    <main class="my-5 container">
        <!-- Loading Spinner -->
        <section id="loading-spinner">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- Default Card Items -->
        <section>
            <div id="show-elements" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!-- See More Button -->
        <section>
            <div class="text-center my-4" id="see-more">
                <button onclick="seeMoredata()" id="btn-see-more" class="btn btn-danger">See More</button>
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-md-flex justify-content-around" id="item-details">
                
                    </div>
                  </div>
                </div>
              </div>

        </section>
            
    </main>
    <!-- Main section end -->
    


    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Local JS File -->
    <script src="app.js"></script>
</body>
</html>
